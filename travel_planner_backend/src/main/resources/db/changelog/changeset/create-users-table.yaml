databaseChangeLog:
  - changeSet:
      id: 1
      author: admin
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: timestamp
                  defaultValue: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                    name: role
                    type: varchar(20)
                    defaultValue: 'USER'
                    constraints:
                      nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: nationality
                  type: varchar(2)
              - column:
                  name: avatar_url
                  type: varchar
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: true
  - changeSet:
      id: 2
      author: admin
      changes:
        - createTable:
            tableName: user_tags
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    referencedTableName: users
                    referencedColumnNames: id
                    deleteCascade: true
              - column:
                    name: tag
                    type: varchar(255)
        - addPrimaryKey:
            tableName: user_tags
            columnNames: user_id, tag
            constraintName: pk_user_tags
        - createIndex:
            tableName: user_tags
            indexName: idx_user_tags_user_id
            columns:
              - column:
                  name: user_id